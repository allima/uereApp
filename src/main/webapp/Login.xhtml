<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Login</title>

        <h:outputStylesheet library="css" name="sistema.css"/>
    </h:head>
    <h:body>
    	<header>
	
            <div style="float: left">
				<h:link outcome="/Home">
					<h:graphicImage library="images" name="logo-uereapp-final.png" />
				</h:link>
			</div>    
        </header>
    
    	<f:metadata>
    		<f:viewParam name="dummy" />
    		<f:event listener="#{loginBean.preRender}" type="preRenderView" />
    	</f:metadata>
    
    	<div id="login-dialog">
    		<h1>Login</h1>
    		
    		<h:form id="frm" prependId="false">
    			
    			<p:messages id="messages" autoUpdate="true" closable="true" />
    		
    			<h:panelGrid columns="2" styleClass="grid-login">
    				<p:outputLabel value="E-mail" />
    				<p:inputText size="30" id="username" value="#{loginBean.email}" />
    				
    				<p:outputLabel value="Senha" />
    				<p:password size="30" id="password" />
    				
    				<h:panelGroup/>
    				<p:commandButton value="Login" action="#{loginBean.login}" ajax="false" />
    			</h:panelGrid>
    		</h:form>    		
     		
			<h:link outcome="/Cadastre-se" style="float: right; padding-right: 25px;">
				Cadastre-se
			</h:link>
			
    	</div>
    </h:body>
</html>
