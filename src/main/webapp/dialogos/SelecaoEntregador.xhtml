<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Seleção de entregador</title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<style>
        body {
	           margin: 10px
              }
    </style>
</h:head>
<h:body>
	<div style="height: 450px">

		<h:form>
			<div style="padding-top: 5px">
				<p:inputText id="nome" size="40"
					value="#{selecaoEntregadorBean.nome}"
					placeholder="Nome do entregador" />
				<p:spacer width="10px" />
				<p:commandButton value="Pesquisar"
					action="#{selecaoEntregadorBean.pesquisar}" update="@form" />
			</div>

        <p:dataTable value="#{selecaoEntregadorBean.entregadoresFiltrados}" var="entregador"
    		style="margin-top: 20px" emptyMessage="Nenhum entregador encontrado." rows="10"
    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
    		<p:column headerText="Código" style="text-align: center; width: 40px">
    			<h:outputText value="#{entregador.id}" />
    		</p:column>
    		<p:column headerText="Nome">
    			<h:outputText value="#{entregador.nome}" />
    		</p:column>
    		<p:column style="width: 30px; text-align: center">
    			<p:commandButton icon="ui-icon-check" title="Selecionar"
    				process="@this" action="#{selecaoEntregadorBean.selecionar(entregador)}" />
    		</p:column>
    	</p:dataTable>

		</h:form>

	</div>

</h:body>
</html>
