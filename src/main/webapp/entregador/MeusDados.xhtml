<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Meus dados</ui:define>
	
	<ui:define name="corpo">
		
        <div id="conteudo">
			
    	<f:metadata>
    		<f:viewAction action="#{meusDadosBean.inicializar}" />
    	</f:metadata>

    	<h:form id="frm" prependId="false">
			<p:focus context="frm" />
			
	    	<h1>Alterando meus dados...</h1>
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar"
	    				action="#{meusDadosBean.salvar}" 
	    				ajax="false" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">	    		
	    		
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="60" maxlength="80" value="#{meusDadosBean.usuario.nome}" required="true"/>
	    		    			    		
	    		<p:outputLabel value="E-mail" for="username"/>
	    		<p:inputText id="username" size="60" maxlength="200" value="#{meusDadosBean.usuario.email}" required="true"
	    		               readonly="true"/>
	    		
	    		<p:outputLabel value="Senha" for="password"/>
	    		<p:password id="password" size="14" maxlength="14" value="#{meusDadosBean.usuario.senha}" required="true"
	    		               redisplay="true"/>
	    			    		
	    	</p:panelGrid>
    	</h:form>
    	
    	
   			
		</div>		
		
	</ui:define>
	
</ui:composition>
