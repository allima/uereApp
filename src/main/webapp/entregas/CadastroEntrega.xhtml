<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<o:viewParam name="entrega" value="#{cadastroEntregaBean.entrega}" />
		<f:viewAction action="#{cadastroEntregaBean.inicializar}" />
	</f:metadata>

    <ui:define name="titulo">#{cadastroEntregaBean.editando ? "Edição de entrega" : "Nova entrega"}</ui:define>
    
    <ui:define name="corpo">
    	<h:form id="frmCadastro">
	    	<h1>#{cadastroEntregaBean.editando ? "Edição de entrega" : "Nova entrega"}</h1>
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<ui:include src="/WEB-INF/template/entregas/BotoesEntrega.xhtml" />
	    	
	    	<ui:include src="/WEB-INF/template/entregas/CapaEntrega.xhtml" />
	    	
	    	<p:tabView style="margin-top: 20px" id="idTabView">
	    	
	    		<p:tab title="Itens">
	    			<ui:include src="/WEB-INF/template/entregas/ItensEntrega.xhtml" />
	    		</p:tab>
	    	<!--	 
	    		<p:tab title="Dados de entrega">
	    			<ui:include src="/WEB-INF/template/entregas/DadosEntregaEntrega.xhtml" />
	    		</p:tab>	    		
	    		<p:tab title="Observação">
	    			<ui:include src="/WEB-INF/template/entregas/ObservacaoEntrega.xhtml" />
	    		</p:tab>
	    		 -->
	    	</p:tabView>
	    	
    	</h:form>
    </ui:define>
</ui:composition>
