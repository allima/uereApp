<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="2" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
		<p:outputLabel value="Número" rendered="#{cadastroEntregaBean.entrega.existente}" />
		<h:outputText value="#{cadastroEntregaBean.entrega.id}" rendered="#{cadastroEntregaBean.entrega.existente}" />
		
		<p:outputLabel value="Data da discribuição" rendered="#{cadastroEntregaBean.entrega.existente}" />
        <h:outputText value="#{cadastroEntregaBean.entrega.dataDistribuicao}" rendered="#{cadastroEntregaBean.entrega.existente}">
        	<f:convertDateTime pattern="dd/MM/yyyy" />
        </h:outputText>
        
        <p:outputLabel value="Status"/>
        <h:outputText value="#{cadastroEntregaBean.entrega.status.descricao}" />

        <p:outputLabel value="Entregador" for="entregador"/>
        <h:panelGroup>
	        <p:inputText id="entregador" size="40" value="#{cadastroEntregaBean.nomeEntregador}" 
	        	readonly="#{facesContext.currentPhaseId.name eq 'RENDER_RESPONSE'}" />
	        	
	        <p:commandButton icon="ui-icon-search" title="Pesquisar" process="@this"
	        	update="@none" disabled="#{cadastroEntregaBean.entrega.naoAlteravel}"
	        	action="#{selecaoEntregadorBean.abrirDialogo}"
	        	ignoreAutoUpdate="true">
	        	<p:ajax event="dialogReturn" listener="#{cadastroEntregaBean.entregadorSelecionado}"
	        		update="entregador" ignoreAutoUpdate="true" />
	        </p:commandButton>
        </h:panelGroup>

	</p:panelGrid>
  	
</ui:composition>
