<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px">
  		<p:toolbarGroup>
  			<p:button value="Novo" outcome="/entregas/CadastroEntrega"/>
  			<p:commandButton value="Salvar" action="#{cadastroEntregaBean.salvar}"
  				update="@form" disabled="#{cadastroEntregaBean.entrega.naoAlteravel}" />
  		</p:toolbarGroup>
  		
  		<p:toolbarGroup align="right">
  			<p:commandButton value="Finalizar" action="#{cadastroEntregaBean.finalizarEntrega}" 
  				process="@form" update="@form" 
  				disabled="#{cadastroEntregaBean.entrega.encerrada}" />
  			<p:separator/>
  		
  			<p:button value="Pesquisa" outcome="/entregas/PesquisaEntregas" />
  		</p:toolbarGroup>
  	</p:toolbar>
  	
</ui:composition>
