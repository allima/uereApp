<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" style="width: 100%" columnClasses="rotulo, campo, rotulo, campo">
		<p:outputLabel value="Data da entrega" for="dataEntrega" />
		<p:calendar id="dataEntrega" size="10" pattern="dd/MM/yyyy"
			value="#{cadastroPedidoBean.pedido.dataEntrega}" disabled="#{cadastroPedidoBean.pedido.naoAlteravel}" />
		
		<p:spacer />
		<p:spacer />
	
        <p:outputLabel value="Logradouro" for="route" />
        <p:inputText id="route" size="50" onclick="geolocate()"
        	value="#{cadastroPedidoBean.pedido.enderecoEntrega.logradouro}" 
        	disabled="#{cadastroPedidoBean.pedido.naoAlteravel}" />

        <p:outputLabel value="NÃºmero" for="street_number" />
        <p:inputText id="street_number" size="5" value="#{cadastroPedidoBean.pedido.enderecoEntrega.numero}" 
        	disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>

        <p:outputLabel value="Complemento" for="entregaComplemento" />
        <p:inputText id="entregaComplemento" size="50" value="#{cadastroPedidoBean.pedido.enderecoEntrega.complemento}" 
        	disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>

        <p:outputLabel value="Cidade" for="administrative_area_level_2" />
        <p:inputText id="administrative_area_level_2" size="20" value="#{cadastroPedidoBean.pedido.enderecoEntrega.cidade}" 
        	disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>

        <p:outputLabel value="Estado" for="administrative_area_level_1" />
        <p:inputText id="administrative_area_level_1" size="20" value="#{cadastroPedidoBean.pedido.enderecoEntrega.uf}" 
        	disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>

        <p:outputLabel value="CEP" for="postal_code" />
        <p:inputText id="postal_code" size="10" value="#{cadastroPedidoBean.pedido.enderecoEntrega.cep}" 
        	disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>
	</p:panelGrid>
	
		
	
  	
</ui:composition>
