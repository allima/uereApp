<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputScript library="js" name="autocomplete.js" />

	<style>
#locationField, #controls {
	position: relative;
	width: 480px;
}

#autocomplete {
	position: absolute;
	top: 0px;
	left: 0px;
	width: 99%;
}

.label {
	text-align: right;
	font-weight: bold;
	width: 100px;
	color: #303030;
}

#address {
	border: 1px solid #000090;
	background-color: #f0f0ff;
	width: 480px;
	padding-right: 2px;
}

#address td {
	font-size: 10pt;
}

.field {
	width: 99%;
}

.slimField {
	width: 80px;
}

.wideField {
	width: 200px;
}

#locationField {
	height: 20px;
	margin-bottom: 2px;
}
</style>
</h:head>

<h:body>

	<h:form prependId="false">
	
		

		<div id="locationField">
			<h:outputLabel value="Rua" />
			<h:inputText id="autocomplete" onFocus="geolocate()" />
		</div>

		<table id="address">
			<tr>
				<td class="label">Street address</td>
				<td class="slimField"><h:inputText class="field"
						id="street_number" disabled="true" /></td>
				<td class="wideField" colspan="2"><h:inputText class="field"
						id="route" disabled="true" /></td>
			</tr>
			<tr>
				<td class="label">City</td>

				<td class="wideField" colspan="3"><h:inputText class="field"
						id="locality" disabled="true" /></td>
			</tr>
			<tr>
				<td class="label">State</td>
				<td class="slimField"><h:inputText class="field"
						id="administrative_area_level_1" disabled="true" /></td>
				<td class="label">Zip code</td>
				<td class="wideField"><h:inputText class="field"
						id="postal_code" disabled="true" /></td>
			</tr>
			<tr>
				<td class="label">Country</td>
				<td class="wideField" colspan="3"><h:inputText class="field"
						id="country" disabled="true" /></td>
			</tr>
		</table>


	<p:commandButton  value="Teste" actionListener="#{rotaEntregaBean.atualizaPosicao()}"   />
	
	
	
	<p:inputTextarea   value="#{rotaEntregaBean.mensagemText}" rows="10" cols="50" />

		<script type="text/javascript"
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_dn8oAYN3Lxc_AeWK74xcaMN_cgwDnmE&amp;libraries=places&amp;callback=initAutocomplete&amp;"
			async="async" defer="defer">
		 
		</script>


	</h:form>







</h:body>

</html>
